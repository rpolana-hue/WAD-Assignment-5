<html>
<body>
<script type="text/javascript">
  let hour = new Date().getHours();
  if (hour < 12) {
    document.write("Good Morning!!!");
  } else if (hour < 18) {
    document.write("Good Afternoon!!!");
  } else {
    document.write("Good Evening!!!");
  }
</script>
</body>
</html>
